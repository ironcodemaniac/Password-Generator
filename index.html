<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c6e03bddc0.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Generate a</h1>
        <h1>random password</h1>
        <p>Never use an insecure password again</p>
        <!-- Use onclick to call the function in JS, so 4 different passwords would be push to below password boxes  -->
        <div class="radio-btn">
          <p>--Please select the desired length of your password--</p>
          <input
            type="radio"
            name="inputlength"
            id="passwordlength-5-El"
            value="5"
          />
          <label for="passwordlength-El">5</label>
          <input
            type="radio"
            name="inputlength"
            id="passwordlength-10-El"
            value="10"
          />
          <label for="passwordlength-El">10</label>
          <input
            type="radio"
            name="inputlength"
            id="passwordlength-15-El"
            value="15"
          />
          <label for="passwordlength-El">15</label>
        </div>
        <button id="btn" onclick="generatePasswords()">
          <i class="fas fa-bolt"></i>Generate Passwords
        </button>
      </div>
      <div class="pwd-panel">
        <p id="result-box-one"><i class="fas fa-ellipsis-h"></i></p>
        <p id="result-box-two"><i class="fas fa-ellipsis-h"></i></p>
        <p id="result-box-three"><i class="fas fa-ellipsis-h"></i></p>
        <p id="result-box-four"><i class="fas fa-ellipsis-h"></i></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
